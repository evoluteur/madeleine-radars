  <body>
    <section>
      <h1>
        Proportion of flour, sugar, butter, and eggs in 147 recipes of Madeleine
        cakes
      </h1>
      <div id="radar_charts"></div>
    </section>

    <script>
      RadarChart.defaultConfig.color = function () {};
      RadarChart.defaultConfig.radius = 3;
      RadarChart.defaultConfig.w = 400;
      RadarChart.defaultConfig.h = 400;

      var recipeList = recipes.map((d) => {
        return [
          {
            className: "argentina",
            title: d.title,
            url: d.url,
            axes: ["farine", "sucre", "beurre", "oeuf"].map(function (axis) {
              return {
                axis: axis,
                value: d["pc_" + axis],
              };
            }),
          },
        ];
      });

      var chart = RadarChart.chart();
      var cfg = chart.config();
      var content = d3.select("#radar_charts").attr("class", "h-radars");

      chart.config({
        w: cfg.w / 4,
        h: cfg.h / 4,
        axisText: false,
        levels: 0,
        circles: false,
      });

      var divs = content.selectAll("div").data(recipeList);
      divs
        .enter()
        .append("div")
        .append("svg")
        .attr("height", 120)
        .attr("width", 120)
        .append("g")
        .classed("game", 1);
      divs
        .append("div")
        .append("a")
        .attr("target", "_new")
        .attr("href", function (d) {
          return d[0].url;
        })
        .html(function (d) {
          return d[0].title;
        });
      content.selectAll(".game").call(chart);
    </script>
